<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>다다다 | 열차 예매</title>

<style>
:root{
  --bg:#0b0c10;
  --panel:#0f121a;
  --line:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:60px 20px;
}

/* ===== HERO ===== */
.hero{
  min-height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:20px;
}

.hero h1{
  font-size:32px;
  font-weight:600;
}

.hero p{
  color:var(--muted);
  max-width:520px;
  line-height:1.6;
}

.enter{
  margin-top:24px;
  display:inline-block;
  padding:14px 24px;
  border:1px solid var(--line);
  border-radius:999px;
  font-size:14px;
}

/* ===== BOOKING ===== */
#booking{
  margin-top:120px;
}

.search{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:12px;
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:12px;
}

.search label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

.search select,
.search input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--line);
  background:#0b0c10;
  color:var(--text);
}

.search button{
  padding:0 20px;
  border-radius:8px;
  border:1px solid var(--line);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}

/* ===== RESULTS ===== */
.results{
  margin-top:32px;
}

.train{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:16px;
  display:grid;
  grid-template-columns:1.6fr 1fr 1fr .8fr auto;
  gap:14px;
  align-items:center;
  margin-bottom:14px;
}

.title{font-weight:600}
.badge{
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid var(--line);
}

.board{
  padding:8px 16px;
  border-radius:8px;
  border:1px solid var(--line);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}

.empty{
  margin-top:24px;
  padding:40px;
  text-align:center;
  color:var(--muted);
  border:1px dashed var(--line);
  border-radius:12px;
}

footer{
  margin-top:120px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<!-- HERO -->
<section class="hero">
  <h1>DOUBLE SINGLE<br>〈추락〉 / 〈엔딩 전까지 울지마요〉</h1>
  <p>
    현실과 가상의 경계가 무너진 곳.<br>
    상경이 아니라, 현실로부터의 추락.<br>
    이 페이지는 실제 예매가 아닌 콘텐츠로 향하는 메타포입니다.
  </p>
  <a href="#booking" class="enter">열차 예매로 이동</a>
</section>

<!-- BOOKING -->
<section id="booking">
  <div class="search">
    <div>
      <label>출발</label>
      <select>
        <option>서울</option>
        <option>현실</option>
      </select>
    </div>
    <div>
      <label>도착</label>
      <select>
        <option>어딘가</option>
        <option>가상</option>
      </select>
    </div>
    <div>
      <label>날짜</label>
      <input type="date">
    </div>
    <button>조회</button>
  </div>

  <div class="results">
    <div class="train">
      <div class="title">〈추락〉 Official Teaser</div>
      <div>서울 → 어딘가</div>
      <div>1:30</div>
      <div><span class="badge">예매 오픈: 추후공지</span></div>
      <button class="board" onclick="location.href='#'">탑승</button>
    </div>

    <div class="train">
      <div class="title">〈엔딩 전까지 울지마요〉 Live Clip</div>
      <div>현실 → 가상</div>
      <div>4:12</div>
      <div><span class="badge">예매 오픈: 추후공지</span></div>
      <button class="board" onclick="location.href='#'">탑승</button>
    </div>

    <div class="empty">
      선택하신 조건에 맞는 열차가 없습니다.
    </div>
  </div>
</section>

<footer>
  본 페이지는 콘텐츠 안내를 위한 메타포 UI입니다.
</footer>

</div>
</body>
</html>
