<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>다다다 | 더블싱글 예매</title>

  <style>
    /* ======================
       THEME VARIABLES
    ====================== */
    html[data-theme="dark"]{
      --bg:#0b0d12;
      --panel:#111522;
      --panel2:#0f1320;
      --line:#24304a;
      --text:#e9eefc;
      --muted:#a8b3cc;
      --muted2:#7e8aa8;
      --accent:#6ea8ff;
      --danger:#ff5c7a;
      --ok:#66e3b4;
    }
    html[data-theme="light"]{
      --bg:#f6f7fb;
      --panel:#ffffff;
      --panel2:#f1f3f9;
      --line:#d6dbea;
      --text:#101323;
      --muted:#5e678a;
      --muted2:#7c86a8;
      --accent:#3f6fff;
      --danger:#d83b5d;
      --ok:#2bb673;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{max-width:1080px;margin:0 auto;padding:24px}

    /* ======================
       TOP BAR
    ====================== */
    .topbar{
      position:sticky;top:0;z-index:10;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--bg) 88%, transparent);
      border-bottom:1px solid var(--line);
    }
    .topbar .wrap{
      display:flex;align-items:center;gap:16px;
      padding:14px 24px;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:34px;height:34px;border-radius:10px;
      background: linear-gradient(135deg, var(--accent), var(--danger));
    }
    .brand h1{font-size:14px;margin:0;font-weight:800}
    .brand .sub{font-size:12px;color:var(--muted)}

    .nav{margin-left:auto;display:flex;gap:8px;align-items:center}
    .nav a,.themeToggle{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: var(--panel2);
      color:var(--muted);
      cursor:pointer;
      text-decoration:none;
    }
    .nav a:hover,.themeToggle:hover{
      color:var(--text);
      border-color:var(--accent);
    }

    /* ======================
       COMMON UI
    ====================== */
    .card{
      background: var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
    }
    .card .hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;justify-content:space-between;
    }
    .card .hd .title{font-size:13px;font-weight:800}
    .card .bd{padding:16px}

    .section{margin-top:28px}
    .sectionTitle{
      display:flex;justify-content:space-between;
      margin-bottom:10px;
    }
    .sectionTitle h2{
      font-size:14px;margin:0;font-weight:800;
    }

    .table{
      width:100%;
      border-collapse:collapse;
    }
    .table th,.table td{
      padding:12px;
      border-bottom:1px solid var(--line);
      font-size:13px;
      text-align:left;
    }
    .table th{
      font-size:12px;
      color:var(--muted);
    }

    .pill{
      display:inline-block;
      padding:4px 8px;
      font-size:12px;
      border-radius:8px;
      border:1px solid var(--line);
      color:var(--muted);
    }

    .aBtn{
      padding:8px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--panel2);
      color:var(--text);
      font-size:12px;
      text-decoration:none;
      cursor:pointer;
    }
    .aBtn.primary{
      background:var(--accent);
      color:white;
      border:none;
    }

    .footer{
      margin:40px 0 10px;
      padding-top:14px;
      border-top:1px solid var(--line);
      font-size:12px;
      color:var(--muted2);
      display:flex;justify-content:space-between;
    }
  </style>
</head>

<body>
<header class="topbar">
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>다다다 | 더블싱글 예매</h1>
        <div class="sub">운행조회 · 탑승</div>
      </div>
    </div>

    <nav class="nav">
      <a href="#trains">열차선택</a>
      <a href="#schedule">운행편성</a>
      <button class="themeToggle" id="themeToggle">라이트모드</button>
    </nav>
  </div>
</header>

<main class="wrap">

  <!-- 열차 선택 -->
  <section id="trains" class="section">
    <div class="sectionTitle">
      <h2>열차 선택</h2>
    </div>
    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>열차</th><th>구간</th><th>출발</th><th>도착</th><th>소요</th><th>선택</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>추락</td>
            <td><span class="pill">현실 → 서울</span></td>
            <td>23:10</td>
            <td>00:00</td>
            <td>0:50</td>
            <td><a class="aBtn primary" href="#">탑승</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- 운행 편성 -->
  <section id="schedule" class="section">
    <div class="sectionTitle">
      <h2>운행 편성</h2>
    </div>
    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>일자</th><th>구분</th><th>항목</th><th>상태</th><th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2026.02.20</td>
            <td><span class="pill">티저</span></td>
            <td>더블싱글 티저</td>
            <td><span class="pill">탑승가능</span></td>
            <td><a class="aBtn primary" href="#">탑승</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- 고객센터 (맨 아래로 이동됨) -->
  <section id="cs" class="section">
    <div class="sectionTitle">
      <h2>고객센터</h2>
    </div>
    <div class="card">
      <div class="bd">
        <p class="pill">GitHub Pages 운영</p><br><br>
        문의: contact@yourlabel.example<br>
        콘텐츠는 순차 반영됩니다.
      </div>
    </div>
  </section>

  <footer class="footer">
    <div>© 다다다</div>
    <div>index.html / no framework</div>
  </footer>
</main>

<script>
  /* ======================
     THEME TOGGLE
  ====================== */
  const toggleBtn = document.getElementById("themeToggle");
  const root = document.documentElement;
  const savedTheme = localStorage.getItem("theme") || "dark";

  setTheme(savedTheme);

  toggleBtn.onclick = () => {
    const next = root.dataset.theme === "dark" ? "light" : "dark";
    setTheme(next);
  };

  function setTheme(theme){
    root.dataset.theme = theme;
    localStorage.setItem("theme", theme);
    toggleBtn.textContent = theme === "dark" ? "라이트모드" : "다크모드";
  }
</script>
</body>
</html>
