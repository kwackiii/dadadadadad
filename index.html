<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>다다다 | 콘텐츠 탑승 예약</title>

<style>
:root{
  --bg:#f5f7fa;
  --panel:#ffffff;
  --line:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --primary:#2563eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{max-width:1100px;margin:0 auto;padding:32px 20px}

h1{font-size:24px;margin-bottom:24px}

/* 검색 박스 */
.search-box{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:12px;
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:12px;
}

.search-box label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

.search-box select,
.search-box input{
  width:100%;
  padding:10px;
  border:1px solid var(--line);
  border-radius:8px;
  font-size:14px;
}

.search-box button{
  padding:0 20px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  font-size:14px;
  cursor:pointer;
}

/* 결과 */
.results{margin-top:32px}
.train{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:12px;
  padding:16px;
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr .6fr .8fr auto;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}

.train .title{font-weight:600}
.badge{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  display:inline-block;
}
.on{background:#dcfce7;color:#166534}
.soon{background:#fef9c3;color:#854d0e}

.board{
  padding:8px 14px;
  border:1px solid var(--line);
  border-radius:8px;
  background:white;
  cursor:pointer;
}

.empty{
  text-align:center;
  color:var(--muted);
  padding:40px 0;
  background:var(--panel);
  border:1px dashed var(--line);
  border-radius:12px;
  margin-top:24px;
}

footer{
  margin-top:48px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h1>콘텐츠 탑승 예약</h1>

<!-- 검색 -->
<div class="search-box">
  <div>
    <label>출발</label>
    <select id="from"></select>
  </div>
  <div>
    <label>도착</label>
    <select id="to"></select>
  </div>
  <div>
    <label>날짜</label>
    <input type="date" id="date" />
  </div>
  <button onclick="search()">조회</button>
</div>

<!-- 결과 -->
<div class="results" id="results"></div>

<footer>
  본 페이지는 콘텐츠 안내를 위한 메타포 UI입니다.
</footer>

</div>

<script>
const tracks=[...Array(10)].map((_,i)=>`트랙${i+1}`);
const from=document.getElementById("from");
const to=document.getElementById("to");

tracks.forEach(t=>{
  from.innerHTML+=`<option>${t}</option>`;
  to.innerHTML+=`<option>${t}</option>`;
});

from.value="트랙1";
to.value="트랙2";

const today=new Date().toISOString().split("T")[0];
document.getElementById("date").value=today;

// 콘텐츠 데이터
const trains=[
  {
    title:"〈추락〉 Official Teaser",
    from:"트랙1",
    to:"트랙2",
    date:"2026-03-05",
    duration:"1:30",
    status:"soon",
    link:"#"
  },
  {
    title:"〈엔딩 전까지 울지마요〉 Live Clip",
    from:"트랙2",
    to:"트랙3",
    date:"2026-03-08",
    duration:"4:12",
    status:"on",
    link:"#"
  }
];

function search(){
  const f=from.value;
  const t=to.value;
  const d=document.getElementById("date").value;

  const filtered=trains.filter(v=>
    v.from===f && v.to===t && v.date>=d
  );

  const box=document.getElementById("results");
  box.innerHTML="";

  if(!filtered.length){
    box.innerHTML=`<div class="empty">
      선택하신 일정에 운행 중인 열차가 없습니다.<br/>
      다른 날짜를 선택해 주세요.
    </div>`;
    return;
  }

  filtered.forEach(v=>{
    box.innerHTML+=`
      <div class="train">
        <div class="title">${v.title}</div>
        <div>${v.from} → ${v.to}</div>
        <div>${v.date}</div>
        <div>${v.duration}</div>
        <div><span class="badge ${v.status}">${v.status==="on"?"운행중":"운행예정"}</span></div>
        <button class="board" onclick="location.href='${v.link}'">탑승</button>
      </div>
    `;
  });
}

search();
</script>
</body>
</html>
